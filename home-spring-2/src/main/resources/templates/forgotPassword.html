<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Forget password</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <h1>Відновити пароль</h1>
                <div class="col-md-12">
                    <form th:action="@{/sendMessagePassword}" th:object="${forgotPasswordDTO}" method="post">

                        <div class="form-group">
                            <label for="email">Електронна адресса</label>
                            <input type="text" class="form-control" th:field="*{email}" id="email">
                            <span class="invalid text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            <span class="text-danger" th:if="${error != null}" th:text="${error}">Static summary</span>
                        </div>
                        <p style="margin-left: 20px"><a th:href="@{/register}">Реєстрація</a></p>
                        <button class="btn btn-primary" type="submit">Відновити пароль</button>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
